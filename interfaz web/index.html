<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1 id="titulo">Registro / Inicio de Sesión</h1>
        <form id="loginForm" class="formulario">
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="text" id="password" placeholder="Contraseña" required>
            <input type="text" id="nombre" placeholder="Nombre (solo llenar si te registras)">
            <input type="text" id="direccion" placeholder="Dirección (solo llenar si te registras)">
            <input type="text" id="telefono" placeholder="Teléfono (solo llenar si te registras)">
            <button type="button" id="btnLogin">Iniciar Sesión</button>
            <button type="button" id="btnRegister">Registrar</button>
        </form>

        <div class="navigation-buttons" id="adminButtons" style="display: none;">
            <button id="btnABM1">Usuarios</button>
            <button id="btnABM2">Medidores</button>
            <button id="btnDashboard">Dashboard</button>
        </div>
        
        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
